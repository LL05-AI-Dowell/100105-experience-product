<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">


    <title> Dowell Product Reports </title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);


      
      // Function to get current pathname
      function getCurrentPathname() {
        return window.location.pathname;
      }
      
      // Function to conditionally set script source
      function setScriptSource() {
        const pathname = getCurrentPathname();
        const pathCollection={
          "/100105-experience-product/DowellEmailExtractor/": "./src/email-extractor/100107-DowellEmailExtractor/src/main.jsx",
          "/100105-experience-product/DowellWebsiteCrawler/": "./src/website-crawler/dowellwebsitecrawler/src/main.jsx",
          "/100105-experience-product/DowellPermutation/": "./src/dowell-permutation/src/main.jsx"
       
        }
        console.log('pathname',pathname)
        const mainJsxPath = Object.keys(pathCollection).includes(pathname) ? pathCollection[pathname] :"/src/main.jsx";
       // const mainJsxPath = isActive ? "./src/email-extractor/100107-DowellEmailExtractor/src/main.jsx" : "/src/main.jsx";
        
        // Create a new script element
        const newScript = document.createElement("script");
        newScript.type = "module";
        newScript.src = mainJsxPath;
        
        // Remove the existing script
        const existingScript = document.querySelector('script[type="module"]');
        existingScript.parentNode.replaceChild(newScript, existingScript);
      }
      
      // Call setScriptSource on page load
      window.onload = setScriptSource;
    
    </script>
  </head>
  
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
